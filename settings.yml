guest_gate_enabled:
  type: bool
  default: true
max_guest_topic_views:
  type: string
  default: "1"
  description: Number of topic views until gate displays. After the gate first appears, it appears randomly between 1 and this number.
dismissable_false:
  type: bool
  default: false
  description: Removes the close button and lock the modal so visitors can't close it.
use_gate_buttons:
  type: bool
  default: false
  description: Use buttons on modal footer instead of links.
redirect_to_home:
  type: bool
  default: false
  description: Redirect the visitor after click the Login or Signup button to the homepage and open Login or Signup modal.
gate_footer_position:
  default: center
  type: enum
  choices:
    - left
    - right
  description: Footer buttons/links position.
gate_show_only_once:
  type: bool
  default: false
  description: Guest Gate modal show only once per session.
custom_gate_enabled:
  type: bool
  default: false
custom_gate_image:
  type: upload
  default: ""
custom_gate_iframe_url:
  type: string
  default: "https://..."
custom_gate_image_width:
  type: string
  default: "150px"
custom_gate_big_text_color:
  type: string
  default: "var(--primary)"
custom_gate_little_text_color:
  type: string
  default: "var(--primary)"
custom_gate_background_color:
  type: string
  default: "var(--secondary)"
custom_gate_link_color:
  type: string
  default: "var(--primary-medium)"
